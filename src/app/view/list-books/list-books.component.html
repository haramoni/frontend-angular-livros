<div class="container">
  <ng-container *ngFor="let books of registeredBooks">
    <div class="card">
      <h2 class="card-title">{{books.titulo}}</h2>
      <span><b>Ano de lançamento:</b> {{books.ano}}</span>
      <span><b>Nome do autor:</b> {{books.autor}}</span>
      <span><b>Gênero do livro:</b> {{books.genero}}</span>
    </div>
  </ng-container>
</div>
